[project]
name = "stripalerts"
version = "0.1.0"
description = "MicroPython for the Chaturbate Events API on ESP32"
readme = "README.md"
authors = [
    { name = "MountainGod2", email = "admin@reid.ca" }
]
requires-python = ">=3.9"
dependencies = []

[tool.setuptools]
packages = ["tools"]

[project.scripts]
build = "tools.build:main"
upload = "tools.upload:main"
monitor = "tools.monitor:main"
clean = "tools.clean:main"
deploy = "tools.deploy:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "esptool>=4.8.1",
    "mpremote>=1.27.0",
    "pyserial>=3.5",
    "ruff>=0.14.14",
]

[tool.ruff]
format.exclude = ["firmware/*"]
lint.exclude = ["firmware/*"]
lint.per-file-ignores = { "frozen/manifest.py" = ["F821"] }
