[project]
name = "stripalerts"
version = "0.1.0"
description = "MicroPython for the Chaturbate Events API on ESP32"
readme = "README.md"
authors = [
    { name = "MountainGod2", email = "admin@reid.ca" }
]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "esptool>=4.8.1",
    "mpremote>=1.27.0",
    "pyserial>=3.5",
    "ruff>=0.14.14",
]

[project.optional-dependencies]
# uv pip install -r pyproject.toml --extra stubs --target typings
stubs = [
  "micropython-esp32-stubs"
]

[tool.ruff]
# lint.select = ["ALL"]
lint.ignore = ["COM812", "D203","D213","T201","FBT001"]
format.exclude = ["firmware/*"]
lint.exclude = ["firmware/*"]
lint.per-file-ignores = { "boards/STRIPALERTS_S3/manifest.py" = ["F821"] }

[tool.mypy]
platform = "linux"
python_version = "3.9"
mypy_path = "src,frozen,typings"
custom_typeshed_dir = "typings"
files = ["src", "frozen"]
exclude = [
    "typings[\\/].*",
]
follow_imports = "silent"
follow_imports_for_stubs = true
no_site_packages = true
check_untyped_defs = false


# Modules are frozen, so we can ignore missing imports for them
[[tool.mypy.overrides]]
module = "aioble"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiohttp"
ignore_missing_imports = true
